<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Extra</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
      </header>
    
      <form id="formulario">
        <fieldset>
          <legend>INFORMAÇÕES PESSOAIS</legend>
          
          <div class="nome-sobrenome">
            <div class="input-wrapper">
              <label for="mentorship-name">Nome</label>
              <input type="text" id="mentorship-name"/>
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-surname">Sobrenome</label>
              <input type="text" id="mentorship-surname"/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="mentorship-email"/>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="text" id="mentorship-password"/>
          </div>

        </fieldset>

        <fieldset>
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentorship-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-mentor"/>
          </div>
       
        </fieldset>

        <fieldset>
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        </fieldset>
          <div class="form-mentoria">
          <h1>PRIMEIRA MENTORIA</h1>
          <div class="mentoria">
                      
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="mentorship-date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="time" id="mentorship-begin"/>
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end"/>
            </div>

          </div>
        
          <h1>SEGUNDA MENTORIA</h1>    
          <div class="mentoria">
            
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="mentorship-date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="time" id="mentorship-begin"/>
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end"/>
            </div>
          </div>
          </div>
      </form>    
      <footer>
        <input class="button" type="submit" form="formulario" value="SALVAR">
      </footer>
    </div>
  </body>
</html>
